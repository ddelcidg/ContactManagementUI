<div class="contact-form-container">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Create New Contact' }}</h2>

  <form (ngSubmit)="saveContact()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="contact.firstName" name="firstName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="contact.lastName" name="lastName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update Contact' : 'Create Contact' }}</button>
    <button type="button" class="btn btn-secondary" routerLink="/contacts">Cancel</button>
  </form>
</div>
